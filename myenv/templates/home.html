<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>Flask blog- {{ title }}</title>
    {% else %}
        <title> Flask Blog </title>
    {% endif %}

</head>
<body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }}</p>
    <p> {{ post.content }}</p>
    {% endfor %}
</body>
</html>
